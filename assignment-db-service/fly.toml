app = 'db-assignment-service'
primary_region = 'sea'

[build]
# Only needed if you're using a Dockerfile â€” can be empty if using buildpacks or Node preset

# Removed the [http_service] section to disable public HTTP/HTTPS access
# [http_service]
#   internal_port = 3000
#   force_https = true
#   auto_stop_machines = true
#   auto_start_machines = true
#   min_machines_running = 0
#   processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 3000
  internal_only = true  # Makes this service only accessible internally
  auto_start_machines = true
  auto_stop_machines = true

  # Removed public port exposure
  # [[services.ports]]
  #   port = 80
  #   handlers = ["http"]

  # [[services.ports]]
  #   port = 443
  #   handlers = ["tls", "http"]

  [services.concurrency]
    type = "requests"
    hard_limit = 1000
    soft_limit = 500

[[vm]]
  memory = '1gb'
  cpu_kind = "shared"
  cpus = 1
